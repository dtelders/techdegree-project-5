<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="js/lightbox2/css/lightbox.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <title>Photo Gallery</title>
</head>

<body>
    <header>
        <h1>Photo Gallery</h1>
    </header>
    <main>
        <p>This is my photo gallery. Feel free to browse the images, or use the search box to find specific
            photos.</p>

        <input class="search-box" type="text" id="search" name="search" data-list=".list" placeholder=" Search here">

        <div class="images list">
            <a href="images/01.jpg" data-lightbox='images'
                data-title='I love hay bales. Took this snap on a drive through the countryside past some straw fields.'>
                <img class="thumbnail" src="images/thumbnails/01.jpg" alt="image of hay bales"></a>

            <a href="images/02.jpg " data-lightbox='images'
                data-title='The lake was so calm today. We had a great view of the snow on the mountains from here.'>
                <img class="thumbnail" src="images/thumbnails/02.jpg" alt="image of a lake"></a>

            <a href="images/03.jpg " data-lightbox='images'
                data-title='I hiked to the top of the mountain and got this picture of the canyon and trees below.'>
                <img class="thumbnail" src="images/thumbnails/03.jpg" alt="image of a canyon"></a>

            <a href="images/04.jpg " data-lightbox='images'
                data-title='It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.'> <img
                    class="thumbnail" src="images/thumbnails/04.jpg" alt="image of an iceberg"></a>

            <a href="images/05.jpg " data-lightbox='images'
                data-title='The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.'>
                <img class="thumbnail" src="images/thumbnails/05.jpg" alt="image of a desert"
                    data-lightbox='images'></a>

            <a href="images/06.jpg " data-lightbox="images"
                data-title='Fall is coming, I love when the leaves on the trees start to change color.'> <img
                    class="thumbnail" src="images/thumbnails/06.jpg" alt="image of the season of fall"></a>

            <a href="images/07.jpg " data-lightbox='images'
                data-title='I drove past this plantation yesterday, everything is so green!'> <img class="thumbnail"
                    src="images/thumbnails/07.jpg" alt="image of a plantation"></a>

            <a href="images/08.jpg " data-lightbox='images'
                data-title='My summer vacation to the Oregon Coast. I love the sandy dunes!'> <img class="thumbnail"
                    src="images/thumbnails/08.jpg" alt="image of some dunes"></a>

            <a href="images/09.jpg " data-lightbox='images'
                data-title='We enjoyed a quiet stroll down this countryside lane.'> <img class="thumbnail"
                    src="images/thumbnails/09.jpg" alt="image of a countryside lane"></a>

            <a href="images/10.jpg " data-lightbox='images'
                data-title='Sunset at the coast! The sky turned a lovely shade of orange.'> <img class="thumbnail"
                    src="images/thumbnails/10.jpg" alt="image of a susnset"></a>

            <a href="images/11.jpg " data-lightbox='images'
                data-title='I did a tour of a cave today and the view of the landscape below was breathtaking.'> <img
                    class="thumbnail" src="images/thumbnails/11.jpg" alt="image of a cave"></a>

            <a href="images/12.jpg " data-lightbox='images'
                data-title='I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.'>
                <img class="thumbnail" src="images/thumbnails/12.jpg" alt="image of bluebells"></a>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/lightbox2/js/lightbox.min.js"></script>
    <script src="js/hideseek/jquery.hideseek.min.js"></script>
    <script src="js/main.js"></script>
</body>


</html>
